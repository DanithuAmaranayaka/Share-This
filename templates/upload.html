<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Upload Photo or Video</title>
</head>
<body>
    <h1>Upload Photo or Video</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*, video/*" required>
        <br><br>
        <button type="submit">Upload</button>
    </form>
</body>
</html>
