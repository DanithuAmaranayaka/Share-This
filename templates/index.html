<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Photo and Video Sharing</title>
</head>
<body>
    <h1>Uploaded Photos and Videos</h1>
    <ul>
        {% for file in files %}
        <li>
            <a href="{{ url_for('view', filename=file) }}">{{ file }}</a>
        </li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('upload') }}">Upload New</a>
</body>
</html>
